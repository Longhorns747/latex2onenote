<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LaTeX2onenote</title>
	<!-- Bootstrap -->
	<link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename="js/jquery-1.11.1.min.js") }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</head>
<body style="padding-bottom: 70px">

<div class='container-fluid'>
	<div class="jumbotron" style="padding: 0.5em 0.6em;">
		<div class='text-center'>
			<h1>LaTeX2onenote</h1>

			<p>
    			Convert your LaTeX to HTML and automatically send to OneNote! Login with your Microsoft account below :)
			</p>
		</div>
	</div>

	<div class="row center-block" style="padding-top: 30px;">
		<div class="col-md-6 col-md-offset-3">
			<div class="text-center well">
				<form name="microsoftInput" action="https://login.live.com/oauth20_authorize.srf" method="get">
			    	<input type="hidden" name="client_id" value="0000000044127D98" />
				    <input type="hidden" name="scope" value="wl.signin wl.basic office.onenote_create" />
				    <input type="hidden" name="response_type" value="code" />
				    <input type="hidden" name="redirect_uri" value="http://latex2onenote.cloudapp.net/latex_input" />
				    <input type="submit" value="Microsoft Login">
			  	</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
