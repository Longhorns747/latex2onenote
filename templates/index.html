<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LaTeX2onenote</title>
	<!-- Bootstrap -->
	<link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename="js/jquery-1.11.1.min.js") }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</head>
<body style="padding-bottom: 70px">

<div class='container-fluid'>
	<div class="jumbotron" style="padding: 0.5em 0.6em;">
		<div class='text-center'>
			<h1>LaTeX2onenote</h1>

			<p>
    			Type your LaTeX below to have it automatically sent to your OneNote account!
			</p>
		</div>
	</div>

	<div class="row center-block" style="padding-top: 30px;">
		<div class="col-md-6 col-md-offset-3">
			<div class="text-center well">
				<form action="{{ url_for('process_latex') }}" method=post class="form">
					<div class='section-1'>
						<div class="form-group">
							<textarea name="latex_input" rows="4" cols="50"></textarea>
						</div>
					</div>

					<button type="submit" id='section-5' class="btn btn-default btn-lg">
						Submit!
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
